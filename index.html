<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>

    <!-- LINK CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- // SECTION POKEDEX // -->
    <div class="container">
        <!-- // SECTION HEADER // -->
        <div class="header">
            <img src="./img/Pokemon.png" alt="">
        </div>
        <!-- // SECTION HEADER // -->
        
        <!-- // SECTION SPINNER // -->
        <div id="spinner" class="spinner_img">
            <img src="./img/Pokeball-PNG-Images.png" alt="Pokeball Spinner">
        </div>
        <!-- // SECTION SPINNER // -->
        
        <!-- // SECTION POKEDEX CARD // -->
        <div class="pokedex">
            <div class="top">
                <!-- // SECTION SEARCH // -->
                <div class="top-bar">
                    <input type="text" class="search">
                </div>
                <!-- // SECTION SEARCH // -->
                
                <!-- // SECTION SHINY CHECKBOX // -->
                <div class="check">
                    <input type="checkbox" id="shinyCheckbox">
                    <label for="shinyCheckbox" id="shinyLabel">Pokédex Shiny</label>
                </div>
                <!-- // SECTION SHINY CHECKBOX // -->

                <!-- // SECTION IMG POKEMON // -->
                <div class="poke-image-placeholder">
                    <img src="./img/Bulbasaur.png" class="pokemon-image">
                </div>
                <!-- // SECTION IMG POKEMON // -->
            </div>

            <!-- // SECTION POKEMON DATA // -->
            <div class="data">
                <!-- // SECTION NAME AND NUMBER POKEMON // -->
                <div class="pokemon-info">
                    <span class="pokemon-name"></span>
                    <span class="number"></span>
                </div>
                <!-- // SECTION NAME AND NUMBER POKEMON // -->
                
                <!-- // SECTION TYPES POKEMON // -->
                <div class="types">
                    <span class="grass"></span>
                    <span class="poison"></span>
                </div>
                <!-- // SECTION TYPES POKEMON // -->
                
                <h4>Statistiche</h4>
    
                <!-- // SECTION STATS POKEMON // -->
                <div class="stats">
                    <div class="stats-row">
                        <div class="stats-desc">HP</div>
                        <div class="stats-number"></div>
                        <div class="stats-bar">
                            <div class="bar-outer">
                                <div class="bar-inner" style="width:45%"></div>
                            </div>
                        </div>
                    </div>
                    <div class="stats-row">
                        <div class="stats-desc">ATT</div>
                        <div class="stats-number"></div>
                        <div class="stats-bar">
                            <div class="bar-outer">
                                <div class="bar-inner" style="width:49%"></div>
                            </div>
                        </div>
                    </div>
                    <div class="stats-row">
                        <div class="stats-desc">DIF</div>
                        <div class="stats-number"></div>
                        <div class="stats-bar">
                            <div class="bar-outer">
                                <div class="bar-inner" style="width:49%"></div>
                            </div>
                        </div>
                    </div>
                    <div class="stats-row">
                        <div class="stats-desc">SATT</div>
                        <div class="stats-number"></div>
                        <div class="stats-bar">
                            <div class="bar-outer">
                                <div class="bar-inner" style="width:65%"></div>
                            </div>
                        </div>
                    </div>
                    <div class="stats-row">
                        <div class="stats-desc">SDIF</div>
                        <div class="stats-number"></div>
                        <div class="stats-bar">
                            <div class="bar-outer">
                                <div class="bar-inner" style="width:65%"></div>
                            </div>
                        </div>
                    </div>
                    <div class="stats-row">
                        <div class="stats-desc">SPD</div>
                        <div class="stats-number"></div>
                        <div class="stats-bar">
                            <div class="bar-outer">
                                <div class="bar-inner" style="width:45%"></div>
                            </div>
                        </div>
                    </div>
                    <!-- // SECTION STATS POKEMON // -->
                </div>
                <!-- // SECTION POKEMON DATA // -->
            </div>
        </div>
        <!-- SECTION POKEDEX CARD -->

        <div class="footer">
            <h5>Pokédex realizzato da &copy; Pierluigi Papa</h5>
        </div>
    </div>
    <!-- // SECTION POKEDEX // -->
    
    
    <!-- LINK JAVASCRIPT -->
    <script src="./js/main.js"></script>
</body>
</html>
